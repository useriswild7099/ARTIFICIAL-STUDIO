<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <title>Tools | Artificial Studio</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Core Styles -->
    <link rel="stylesheet" href="./css/dev/index.css">
    
    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Hero */
        .tools-hero {
            padding: 12rem 2rem 6rem;
            text-align: center;
            background: radial-gradient(circle at 50% 0%, rgba(139, 92, 246, 0.15), transparent 70%);
        }

        .tools-hero h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tools-hero p {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            max-width: 600px;
            margin: 0 auto 4rem;
        }

        /* Filters */
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 4rem;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            padding: 0.75rem 1.5rem;
            border-radius: 100px;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #d4af37;
            color: #000;
            border-color: #d4af37;
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 8rem;
        }

        .tool-card {
            background: #0a0a0a;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            border-color: rgba(212, 175, 55, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            background: #0f0f0f;
        }

        .tool-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            color: #d4af37;
            font-size: 1.5rem;
        }

        .tool-card h3 {
            font-family: 'Cinzel', serif;
            font-size: 1.25rem;
            color: #fff;
            margin-bottom: 0.75rem;
        }

        .tool-card p {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: #888;
            line-height: 1.6;
            margin-bottom: 2rem;
            flex-grow: 1;
        }

        .launch-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .launch-btn:hover {
            color: #d4af37;
        }

        .launch-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        .launch-btn:hover .launch-icon {
            transform: translateX(5px);
        }

        /* Badge */
        .new-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
            font-size: 0.65rem;
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="grain"></div>

    <!-- Navigation -->
    <nav>
        <div class="links">
            <a href="projects.html">Projects</a>
            <a href="work.html">Work</a>
            <a href="tools.html" class="active" style="color: #d4af37;">Tools</a>
        </div>
        <div class="nav-logo">
            <a href="index.html">ARTIFICIAL STUDIO</a>
        </div>
        <div class="links">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Hero -->
    <section class="tools-hero">
        <h1>Intelligence Suite</h1>
        <p>A comprehensive arsenal of 50+ AI-powered tools designed to automate, optimize, and scale your digital presence.</p>
        
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">All Tools</button>
            <button class="filter-btn" data-filter="growth">Growth</button>
            <button class="filter-btn" data-filter="content">Content</button>
            <button class="filter-btn" data-filter="analytics">Analytics</button>
            <button class="filter-btn" data-filter="automation">Automation</button>
        </div>
    </section>

    <!-- Grid -->
    <section class="tools-grid" id="toolsContainer">
        <!-- Tools will be injected here via JS -->
    </section>

    <!-- Footer -->
    <footer class="site-footer" style="padding: 3rem; text-align: center; border-top: 1px solid rgba(255,255,255,0.1);">
        <p style="color: #666; font-size: 0.8rem;">&copy; 2026 Artificial Studio. All rights reserved.</p>
    </footer>

    <script>
        // Tool Data Generation (50 Items)
        const categories = ['growth', 'content', 'analytics', 'automation'];
        const tools = [
            { name: "LinkedIn Post Generator", cat: "content", desc: "Generate viral-ready LinkedIn posts based on industry trends and your unique voice." },
            { name: "SEO Keyword Architect", cat: "growth", desc: "Discover high-value, low-competition keywords to dominate search rankings." },
            { name: "Email Sequence Builder", cat: "automation", desc: "Craft high-converting cold email sequences with personalized hooks at scale." },
            { name: "Competitor Intel Scan", cat: "analytics", desc: "Analyze competitor strategies, ad spend, and content gaps in real-time." },
            { name: "Ad Copy Neural Net", cat: "content", desc: "Generate high-CTR ad copy for Facebook, Instagram, and Google Ads." },
            { name: "Lead Magnet Creator", cat: "growth", desc: "Instantly create valuable lead magnets (PDFs, Checklists) from your existing content." },
            { name: "Social Bio Optimizer", cat: "growth", desc: "Refine your social media bios to maximize follower conversion rates." },
            { name: "Blog Post Outliner", cat: "content", desc: "Create comprehensive, SEO-structured outlines for long-form blog content." },
            { name: "YouTube Script Writer", cat: "content", desc: "Generate engaging video scripts with hook, body, and CTA structures." },
            { name: "Customer Persona AI", cat: "analytics", desc: "Generate detailed buyer personas based on your market niche and data." },
            // Generating remaining tools programmatically for the showcase
        ];

        // Fill up to 50 tools
        const prefixes = ["Neural", "Quantum", "Hyper", "Auto", "Smart", "Deep", "Rapid", "Vital"];
        const suffixes = ["Analyzer", "Optimizer", "Generator", "Engine", "Architect", "Scanner", "Bot", "Flow"];
        
        for (let i = tools.length; i < 50; i++) {
            const cat = categories[Math.floor(Math.random() * categories.length)];
            const name = `${prefixes[Math.floor(Math.random() * prefixes.length)]} ${suffixes[Math.floor(Math.random() * suffixes.length)]} ${i+1}`;
            tools.push({
                name: name,
                cat: cat,
                desc: "An advanced AI solution engineered to streamline your workflow and maximize output efficiency."
            });
        }

        const container = document.getElementById('toolsContainer');

        function renderTools(filter) {
            container.innerHTML = '';
            tools.forEach((tool, index) => {
                if (filter === 'all' || tool.cat === filter) {
                    const card = document.createElement('article');
                    card.className = 'tool-card';
                    card.innerHTML = `
                        ${index < 5 ? '<span class="new-badge">New</span>' : ''}
                        <div class="tool-icon">
                            <!-- Simple SVG Icon based on category -->
                            ${getIcon(tool.cat)}
                        </div>
                        <h3>${tool.name}</h3>
                        <p>${tool.desc}</p>
                        <a href="#" class="launch-btn">
                            Launch Tool
                            <svg class="launch-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </a>
                    `;
                    container.appendChild(card);
                }
            });
            
            // Animate items
            if (typeof gsap !== 'undefined') {
                gsap.from('.tool-card', {
                    y: 30,
                    opacity: 0,
                    duration: 0.6,
                    stagger: 0.05,
                    ease: "power2.out"
                });
            }
        }

        function getIcon(cat) {
            if(cat === 'growth') return '<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/></svg>';
            if(cat === 'content') return '<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>';
            if(cat === 'analytics') return '<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M18 20V10M12 20V4M6 20v-6"/></svg>';
            return '<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/></svg>';
        }

        // Init
        renderTools('all');

        // Filter Logic
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderTools(btn.dataset.filter);
            });
        });
    </script>
</body>
</html>
