    <style>
        body {
            background-color: #000;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Hero Section */
        .hero {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10rem 2rem 6rem;
            position: relative;
            z-index: 2;
        }
        
        .hero-subtitle {
            font-size: 0.8rem;
            letter-spacing: 0.4em;
            color: #d4af37;
            margin-bottom: 2rem;
            text-transform: uppercase;
            font-weight: 500;
        }
        
        .hero h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(3rem, 6vw, 5.5rem);
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.2);
        }
        
        .hero p {
            max-width: 600px;
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            line-height: 1.8;
            letter-spacing: 0.02em;
        }
        
        /* Projects Grid */
        .services-section {
            padding: 4rem 2rem 12rem;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2.5rem;
        }
        
        .service-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 3rem 2.5rem;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            opacity: 0; /* Hidden initially for GSAP */
            transform: translateY(30px);
        }
        
        .service-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(212, 175, 55, 0.3);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
        }

        .service-number {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.2);
        }

        .category-badge {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 100px;
            color: #d4af37;
            background: rgba(212, 175, 55, 0.05);
        }
        
        .service-card h3 {
            font-family: 'Cinzel', serif;
            font-size: 1.75rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .service-card p {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.7;
            font-weight: 300;
            margin-bottom: 2rem;
            flex-grow: 1;
        }

        .card-meta {
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.05em;
        }

        .meta-location {
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
        }

        /* CTA Section */
        .cta-section {
            padding: 8rem 4rem;
            text-align: center;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.8) 100%);
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        
        .cta-section h2 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 4vw, 3.5rem);
            margin-bottom: 2rem;
            color: #fff;
        }
        
        .cta-button {
            display: inline-block;
            padding: 1rem 3rem;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: #000;
            background: #fff;
            border: none;
            text-decoration: none;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            background: #d4af37;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
        }
        
        /* Footer */
        footer {
            padding: 4rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 2;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                padding: 8rem 1.5rem 4rem;
                min-height: 50vh;
            }
            .hero h1 {
                font-size: 2.5rem;
            }
            .services-section {
                padding: 4rem 1.5rem;
            }
            .services-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            .service-card {
                padding: 2rem;
            }
            .cta-section {
                padding: 6rem 1.5rem;
            }
            .cta-section h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>

    <script type="module">
        import { projectsData } from './js/dev/projectsData.js';

        const grid = document.getElementById('projectsGrid');
        
        // Clear existing content
        grid.innerHTML = '';

        projectsData.forEach((project, index) => {
            const card = document.createElement('article');
            card.className = 'service-card';
            
            // formatting number with leading zero
            const number = (index + 1).toString().padStart(2, '0');
            
            // Use category from data or default to 'Project'
            const category = project.category || 'PROJECT';
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="service-number">${number}</div>
                    <div class="category-badge">${category}</div>
                </div>
                <h3>${project.name}</h3>
                <p>${project.description || 'A visionary project redefining the boundaries of what is possible.'}</p>
                <div class="card-meta">
                    <span class="meta-director">Dir. ${project.director.split('//')[0].trim()}</span>
                    <span class="meta-location">${project.location}</span>
                </div>
            `;
            
            grid.appendChild(card);
        });

        // Initialize Anims
        window.addEventListener('load', () => {
            gsap.to('.service-card', {
                opacity: 1,
                y: 0,
                duration: 0.8,
                stagger: 0.1,
                ease: "power2.out",
                delay: 0.2
            });
            
            gsap.from('.hero h1', {
                y: 50,
                opacity: 0,
                duration: 1,
                ease: "power2.out"
            });
            
             gsap.from('.hero p', {
                y: 30,
                opacity: 0,
                duration: 1,
                delay: 0.2,
                ease: "power2.out"
            });
        });
    </script>
